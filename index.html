<!doctype html>
<html lang="pt-br">
  <head>
    <title>Jokenpo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#"> <img src="./img/papelColor.png" alt="Logomarca, um mão em imitando um papelColor" class="logo" />  </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Jogo <span class="sr-only">(current)</span></a>
                </li>

        </div>
    </nav>

    <header class="banner">
        <h1 class="text-center">Vamos Jogar</h1>
        <p class="text-center result-banner">Selecione uma opção, para jogar !</p>
    </header>

    <div class="banner-2">
            <h1 class="text-center">Jogador</h1>
    </div>
    <div class="container">

        <div class="row" align="center">

            <div class="col-lg-4">
                    <h1 class=""> Pedra </h1>
                    <button class="btn-game">
                    <img class="img-game" data-item="1" src="img/pedraColor.png" />
                </button>
           
            </div>

            <div class="col-lg-4">
                <h1 class=""> Papel </h1>
                <button class="btn-game">
                    <img class="img-game" data-item="2" src="img/papelColor.png" />
                </button>
            </div>
            <div class="col-lg-4">
                <h1 class=""> Tesoura </h1>
                <button class="btn-game">
                    <img class="img-game" data-item="3" src="img/tesouraColor.png" />
                </button>
            </div>

        </div>
    </div>


    <div class="banner-2">
            <h1 class="text-center">Computador</h1>
    </div>
    <div class="container">

        <div class="row" align="center">

            <div class="col-lg-4">
                    <h1 class=""> Pedra </h1>
                    <button class="btn-game-2">
                    <img class="img-game-2" data-item="1" src="img/pedraColor.png" />
                </button>
           
            </div>

            <div class="col-lg-4">
                <h1 class=""> Papel </h1>
                <button class="btn-game-2">
                    <img class="img-game-2" data-item="2" src="img/papelColor.png" />
                </button>
            </div>
            <div class="col-lg-4">
                <h1 class=""> Tesoura </h1>
                <button class="btn-game-2">
                    <img class="img-game-2" data-item="3" src="img/tesouraColor.png" />
                </button>
            </div>

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/controller/GameController.js"></script>
    <script src="js/script.js"></script>
   
  </body>
</html>
