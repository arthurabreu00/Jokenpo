<!doctype html>
<html lang="pt-br">
  <head>
    <title>Jokenpo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light text-center">
        <a class="navbar-brand  text-center" href="#"> <span class="h2"> Jokenpo </span> </a>
    </nav>

    <header class="banner">
        <h1 class="text-center">Vamos Jogar</h1>
        <p class="text-center result-banner">Selecione uma opção, para jogar !</p>
    </header>


    <div class="row"> 
        <div class="col-lg-4"> 

            <h2 class="text-center title-section">Jogador</h2>

            <div class="container">
                <div class="row" align="center">
                    <div class="col-sm-4">
                        <button class="btn-game">
                            <img class="img-game" data-item="1" src="img/pedraColor.png" />
                            <p class=""> Pedra </p>
                        </button>
                
                    </div>
                    <div class="col-sm-4">
                        <button class="btn-game">
                            <img class="img-game" data-item="2" src="img/papelColor.png" />
                            <p class=""> Papel </p>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn-game">
                            <img class="img-game" data-item="3" src="img/tesouraColor.png" />
                            <p class=""> Tesoura </p>
                        </button>
                    </div>
                    <div class="col-sm-12">
                            <small class="text-center text-danger"> * Jogue deste lado </small>
                    </div>
                    
                </div>




            </div>
       
    </div>

    <div class="col-lg-4"> 

    
        <h2 class="text-center">Placar</h2>
  
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center"> Jogador</h4>
                <p class="text-center h1 jogador"> 0</p>
            </div>
            <div class="col-sm-4">
                <h4 class="text-center "> Empate</h4>
                <p class="text-center h1 empate"> 0</p>
            </div>
            <div class="col-sm-4">
                <h4 class="text-center"> PC</h4>
                <p class="text-center h1 pc"> 0 </p>
            </div>


        </div>
    </div>

        <div class="col-lg-4"> 
        
            <h2 class="text-center">Computador</h2>
     
            <div class="container">
                <div class="row" align="center">
                    <div class="col-sm-4">
                        <button class="btn-game-2">
                            <img class="img-game-2" data-item="1" src="img/pedraColor.png" />
                            <p class=""> Pedra </p>
                        </button>
                
                    </div>
                    <div class="col-sm-4">  
                        <button class="btn-game-2">
                            <img class="img-game-2" data-item="2" src="img/papelColor.png" />
                            <p class=""> Papel </p>
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn-game-2">
                            <img class="img-game-2" data-item="3" src="img/tesouraColor.png" />
                            <p class=""> Tesoura </p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWpIMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/controller/GameController.js"></script>
    <script src="js/script.js"></script>
   
  </body>
</html>
